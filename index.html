<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échecs contre IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #board {
            display: inline-block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
</head>
<body>
    <h1>Jouer aux Échecs contre l'IA</h1>
    <div id="board" style="width: 400px;"></div>
    <button onclick="resetGame()">Réinitialiser le jeu</button>

    <script>
        const boardElement = document.getElementById("board");
        const chess = new Chess();
        const board = Chessboard(boardElement, {
            position: 'start',
            draggable: true,
            onDrop: onDrop
        });

        let stockfish = new Worker('https://cdn.jsdelivr.net/npm/stockfish/src/stockfish.js');

        function onDrop(source, target) {
            // Essayer de faire le coup
            let move = chess.move({
                from: source,
                to: target,
                promotion: 'q' // promotion automatique
            });

            // Vérifier si le coup est légal
            if (move === null) return 'snapback';

            // Afficher le coup
            board.position(chess.fen());

            // Tour de l'IA
            if (!chess.isGameOver()) {
                setTimeout(() => playAI(), 500);
            }
        }

        function playAI() {
            stockfish.postMessage('position fen ' + chess.fen());
            stockfish.postMessage('go');

            stockfish.onmessage = function(event) {
                if (event.data.startsWith('bestmove')) {
                    let bestMove = event.data.split(' ')[1];
                    chess.move(bestMove);
                    board.position(chess.fen());
                }
            };
        }

        function resetGame() {
            chess.reset();
            board.position('start');
        }
    </script>
</body>
</html>
