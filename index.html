<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Générateur d'Objets Roblox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Générateur d'Objets Roblox</h1>
    <textarea id="description" placeholder="Entrez la description d'un objet ici"></textarea>
    <button id="generateBtn">Générer</button>
    <button id="downloadBtn" style="display:none;">Télécharger</button>
    <div id="previewContainer">
      <canvas id="3dPreview"></canvas>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
