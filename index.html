<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur 3D Roblox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #ADD8E6, #4682B4); /* Dégradé bleu clair vers bleu foncé */
    }
    #3dPreview {
      width: 100%;
      height: 100vh;
    }
    #container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <input type="text" id="description" placeholder="Entrez la description de l'objet 3D" />
    <button id="generateBtn">Générer</button>
    <button id="downloadBtn" style="display:none;">Télécharger le fichier .rbxl</button>
  </div>
  <canvas id="3dPreview"></canvas>
  <script src="app.js"></script>
</body>
</html>
