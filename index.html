<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créateur de jeux Roblox</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #previewContainer {
      width: 100%;
      height: 400px;
      margin: 20px 0;
    }
    #generateBtn {
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Générateur de jeux Roblox à partir de description</h1>
  
  <textarea id="description" placeholder="Décris ce que tu veux générer (ex: 'un cube rouge, une sphère bleue en verre')"></textarea>
  <br>
  <button id="generateBtn">Générer l'aperçu</button>

  <div id="previewContainer">
    <canvas id="3dPreview"></canvas>
  </div>
  
  <button id="downloadBtn" style="display:none;">Télécharger le fichier .rbxl</button>

  <script src="app.js"></script>
</body>
</html>
